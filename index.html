<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Repo Search</title>
</head>
<body>
<header><h1>GitHub Repo Search</h1></header>
<div>
    <form class="search-form">
        <label for="search-user">Search GitHub Username</label><br>
        <input type="text" name="search-user" id="search-user" placeholder="insert username here" required>
        <div><button type="submit" id="submit-search">Search</button><button type="reset">Clear Field</button></div>
    </form>
</div>
<div id="results">
<p id="error-message"></p>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
